<script src="js/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $(".card").on("click", function(){
            var x = $(this).siblings();
            
            $(this).css("background-color", "rgba(255, 193, 7, 0.22)");
            $(this).children("h3").css("font-weight", "bold");
            $(this).children(".options").html(function(){
                return "<button class='btn btn-success btn-xs'>SELECT CARD</button>";
            });
            
            $(x).css("background-color", "white");
            $(x).children("h3").css("font-weight", "normal");
            $(x).children(".options").html(function(){
                return "";
            });
        });
        
        $(".options").on("click", ".btn", function(){
            var name = $(this).parent().siblings("h3").text();
            alert("I AM "+name+". WHY HAVE YOU SUMMONED ME IMMIGRANT!?!");
            
        });
    });

</script>

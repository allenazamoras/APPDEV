<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: maroon;
            }
            .box{
                width: 40px;
                height: 40px;
                background-size: 100%;
                background-image: url("pacman.gif");
                position: absolute;
            }
            .dots{
                width:40px;
                height: 40px;
                background-image: url("trump.png");
                background-size: 100%;
                position: absolute;
                left: 500px;
                top: 200px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <div class="dots"></div>
    </body>
</html>
<script src="jquery.min.js"></script>
<script>
    var x = -1;
    $(document).ready(function(){
        $(document).on("keydown", function(event){
           if(x != -1){
                clearInterval(x);
                x = -1;
            }
            switch(event.keyCode){
                case 37: x = setInterval(moveLeft, 30); break;
                case 38: x = setInterval(moveTop, 30); break;
                case 39: x = setInterval(moveRight, 30); break;
                case 40: x = setInterval(moveDown, 30); break;
                case 32: x = setInterval(none, 0);
            }
        });
    });
    function moveTop(){
        if(parseInt($(".box").css("top")) > 0){
            $(".box").css("top", "-=10");
            $(".box").css("transform", "rotate(90deg)");
            check();
        }
    }
    function moveRight(){
        if(parseInt($(".box").css("left")) < $(window).width()-45){
            $(".box").css("left", "+=10");
            $(".box").css("transform", "rotate(180deg)");
            check();
        }
    }
    function moveDown(){
        if(parseInt($(".box").css("top")) < $(window).height()-45){
            $(".box").css("top", "+=10");
            $(".box").css("transform", "rotate(270deg)");
            check();
        }
    }
    function moveLeft(){
        if(parseInt($(".box").css("left")) > 0){
            $(".box").css("left", "-=10");
            $(".box").css("transform", "none");
            check();
        }
    }
    function check(){
        $(".dots").each(function(){
            if($(this).offset().top() == $(".box").offset().top() && 
               $(this).offset().left() == $(".box").offset().left()){
                    $(this).hide();
            }
        });
    }
</script>

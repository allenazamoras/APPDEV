<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: maroon;
            }
            .box{
                width: 40px;
                height: 40px;
                background-size: 100%;
                background-image: url("pacman.gif");
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
<script src="jquery.min.js"></script>
<script>
    var x = -1;
    $(document).ready(function(){
        $(document).on("keydown", function(event){
           if(x != -1){
                clearInterval(x);
                x = -1;
            }
            switch(event.keyCode){
                case 37: x = setInterval(moveLeft, 55); break;
                case 38: x = setInterval(moveTop, 55); break;
                case 39: x = setInterval(moveRight, 55); break;
                case 40: x = setInterval(moveDown, 55); break;
            }
        });
    });
    function moveTop(){
        if(parseInt($(".box").css("top")) > 0){
            $(".box").css("top", "-=10");
            $(".box").css("transform", "rotate(90deg)");
        }
    }
    function moveRight(){
        if(parseInt($(".box").css("left")) < $(window).width()-45){
            $(".box").css("left", "+=10");
            $(".box").css("transform", "rotate(180deg)");
        }
    }
    function moveDown(){
        if(parseInt($(".box").css("top")) < $(window).height()-45){
            $(".box").css("top", "+=10");
            $(".box").css("transform", "rotate(270deg)");
        }
    }
    function moveLeft(){
        if(parseInt($(".box").css("left")) > 0){
            $(".box").css("left", "-=10");
            $(".box").css("transform", "none");
        }
    }
    
</script>
